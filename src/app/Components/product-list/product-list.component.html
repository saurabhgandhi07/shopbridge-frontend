<ng-container>
    <mat-dialog-content class="mat-typography">
        <div fxLayout="column" fxLayoutGap="15px">
            <div>
                <button class="add-product" mat-raised-button color="primary" (click)="openAddProduct()">
                    <mat-icon>add_circle_outline</mat-icon>
                    Add Product
                </button>
            </div>
            <div>
                <table style="width: 100%" mat-table #productTable [dataSource]="products" class="mat-elevation-z8">

                    <ng-container matColumnDef="editProduct">
                        <th mat-header-cell *matHeaderCellDef> ### </th>
                        <td mat-cell *matCellDef="let element">
                            <button class="edit-product" (click)="openAddProduct(element)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="productName">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="productDescription">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
                    </ng-container>

                    <ng-container matColumnDef="productPrice">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
                    </ng-container>

                    <ng-container matColumnDef="deleteProduct">
                        <th mat-header-cell *matHeaderCellDef> Delete </th>
                        <td mat-cell *matCellDef="let element">
                            <button class="delete-product" (click)="deleteProduct(element)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>
        </div>
    </mat-dialog-content>
</ng-container>
