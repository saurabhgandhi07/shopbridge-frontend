<ng-container>
    <mat-dialog-content class="mat-typography">
        <div fxLayout="column" fxLayoutGap="15px">
            <!-- <div>
                <button class="add-customer" mat-raised-button color="primary" (click)="openAddcustomer()">
                    <mat-icon>add_circle_outline</mat-icon>
                    Add customer
                </button>
            </div> -->
            <div>
                <table style="width: 100%" mat-table #customerTable [dataSource]="customers" class="mat-elevation-z8">

                    <ng-container matColumnDef="editCustomer">
                        <th mat-header-cell *matHeaderCellDef> ### </th>
                        <td mat-cell *matCellDef="let element">
                            <!-- <button class="edit-customer" (click)="openAddcustomer(element)">
                                <mat-icon>edit</mat-icon>
                            </button> -->
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="customerName">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="customerEmail">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.customerEmail}} </td>
                    </ng-container>

                    <ng-container matColumnDef="customerAddress">
                        <th mat-header-cell *matHeaderCellDef> Address </th>
                        <td mat-cell *matCellDef="let element"> {{element.customerAddress}} </td>
                    </ng-container>

                    <ng-container matColumnDef="customerDescription">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.customerDescription}} </td>
                    </ng-container>

                    <ng-container matColumnDef="deleteCustomer">
                        <th mat-header-cell *matHeaderCellDef> Delete </th>
                        <td mat-cell *matCellDef="let element">
                            <!-- <button class="delete-customer" (click)="deletecustomer(element)">
                                <mat-icon>delete</mat-icon>
                            </button> -->
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>
        </div>
    </mat-dialog-content>
</ng-container>
